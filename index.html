<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejercicio 8 das aulas de HTML basico do curso de DevQuest">
    
    <style> 
    th, td { border: 1px solid black;  }  
    tfoot { background-color: blueviolet;}
    </style>
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>

<table>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preco</th>
            <th>Black Friday</th>
        </tr>
    </thead>

    <tbody>
        <td>Produto 1</td>
        <td>2</td>
        <td>5$</td>
        <td>Sim</td>

    </tbody>

    <tbody>
        <td>Produto 2</td>
        <td>8</td>
        <td>10$</td>
        <td>Sim</td>

    </tbody>

    <tbody>
        <td>Produto 3</td>
        <td>3</td>
        <td>15$</td>
        <td>Nao</td>
    </tbody>

    <tfoot>
        <td colspan="2">Total</td>
        <td>30$</td>
    </tfoot>

</table>

</body>
</html>
